<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件、登录/注册</title>
    <link rel="stylesheet" href="/asset/css/login.css">
    <link rel="stylesheet" href="/asset/lib/layui/css/layui.css">
    <script src="/asset/lib/layui/layui.all.js"></script>
    <script src="/asset/lib/jquery.js"></script>
    <script src="/asset/js/baseAPi.js"></script>
    <script src="/asset/js/login.js"></script>


</head>

<body>
    <!-- 头部logo区域设置 -->
    <div class="layui-main">
        <img src="/asset/images/logo.png" alt="" />
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 输入框 -->


        <!-- 登录盒子 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="one">

                </div>
                <!-- 密码 -->
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="one">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意 ：表单提交按钮和普通按钮的区别，就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links"> <a href="javascript:;" id="link-reg">去注册账号</a></div>

        </div>
        </form>
        <!-- 注册盒子 -->
        <div class="reg-box">
            <form class="layui-form " id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="one">

                </div>
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="one">
                </div>
                <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pass|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input" id="one">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意 ：表单提交按钮和普通按钮的区别，就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link-login">去登录</a></div>
            </form>
        </div>




    </div>
    </div>


    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/asset/css/user/user.info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 第一个输入框 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域 -->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 第二个输入框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 导入需要的js文件 -->
        <script src="/asset/lib/layui/layui.all.js"></script>
        <script src="/asset/lib/jquery.js"></script>
        <!-- 导入baseAPI.js -->
        <script src="/asset/js/baseAPi.js"></script>
        <script src="/asset/js/user/user.info.js"></script>

</body>

</html>
